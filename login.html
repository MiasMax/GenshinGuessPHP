<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>GENSHIN DLE</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/login.css">
        <link rel="icon" type="img/png" sizes="16x16" href="img/logo.png">
        <script type="text/javascript" src="javascript/login.js"></script>

    </head>
    <body>   
        <div class="login" id="login">
          
            <form method="post" action="/php/login.php" id="form">
                <div class="container">
                  <h1>Log in</h1>
                  <h2>Please fill in this form to log in your account.</h2>
                  <hr>

                  <label for="username"><b>Username</b></label>
                  <input type="text" placeholder="Enter name" name="username" id="username" required>
              
                  <label for="email"><b>Email</b></label>
                  <input type="text" placeholder="Enter Email" name="email" id="email" required>
              
                  <label for="psw"><b>Password</b></label>
                  <input type="password" placeholder="Enter Password" name="password" id="psw" required>
              
                  <button type="submit" class="registerbtn">Register</button>
                </div>
              
                <div class="container signin">
                  <p>You don't have a account? <a href="signup.html" class="sign">Sign in</a>.</p>
                </div>
              </form>
              <form action="index.php"><input class="return" type="submit" value="Return to Menu"></form>  <!--pour return au menu-->
        </div>
    </body>
</html>
